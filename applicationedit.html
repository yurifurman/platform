<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div id="root" class="application-root">
    <div class="header">
        <div class="logo">
            <a href="dashboard.html"><img src="img/logo.jpg" class="logo" id="logo"></a>
        </div>
        <div class="header-tabs">
            <div><button type="button" class="header-tabs-button" id="user">Users</button></div>
            <div><button type="button" class="header-tabs-button" id="project">Projects</button></div>
            <div><button type="button" class="header-tabs-button" id="company">Company</button></div>
            <div><button type="button" class="header-tabs-button" id="group">Group</button></div>
            <div><button type="button" class="header-tabs-button" id="applicationHeader">Application</button></div>
            <a><img src="img/magnifier.svg" class="img-magnifier" ><input type="text" class="header-search" id="search" ></a>
            <img src="img/user.png" class="header-user" id="userClick">
            <div id="myAccount"></div>
        </div>
        <div class="separate"></div>
    </div>
    <div class="body">
        <div class="page-title"><label class="title-page" id="pageTitleWithAppName">Create Application</label> <h1 class="validationc" id="validation">Something went wrong</h1>
        </div>
        <div class="filter-buttons"> 
        </div>
        <div class="body-data" id="applicationData">
            <h1 class="loginLabel">Id</h1>
            <input type="text" class="input-id" id="id" disabled="true">
            <label class="checkbox-label" for="active" >Active</label>
            <input type="checkbox" id="active" class="checkbox-active"><br>
            <h1 class="loginLabel">Status</h1>
            <select id="statusSelect" class="input">
                <option value="">--Please choose Status--</option>
                <option value="1">Draft</option>
                <option value="2">Production</option>
            </select> 
            <h1 class="loginLabel">Application Name</h1>
            <input type="text" class="input" id="appName"><br>
            <h1 class="loginLabel">Application Description</h1>
            <textarea id="description" class="textarea-input" name="story" rows="5" cols="33"></textarea>
            <div><button type="button" class="down-save-button" id="saveApp">Save</button></div>
            <div><button type="button" class="down-back-button" id="backToApp">Cancel</button></div>
        </div>
        <div class="body-right">
            <div class="project-buttons">
                <button type="button" class="title-project-button" id="versions">Versions</button>
                <button type="button" class="title-project-button" id="changeLog">Change Log</button>
            </div>
    </div>
    </div>
    <div class="footer">
    </div>
    </div>
<script src="applicationedit.js"></script>
<script src="header.js"></script>
</body>
</html>
